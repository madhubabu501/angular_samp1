<div class="login-comp">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 class="fb-logo">Facebook</h1>
                <p class="fb-desc">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="col-6">
                <div class="login-box">
                    <form [formGroup]="loginform">
                        <input formControlName="username" type="text" placeholder="Email/userName">
                        <input formControlName="password" type="text" placeholder="Password">
                        <button class="btn btn-primary login-btn" (click)="login()">Login</button>
                    </form>
                    <hr />
                    <div class="signup-btn">
                        <button routerLink="/signup" class="btn btn-success">Create New Account</button>
                    </div>
                    <a routerLink="/forgotlogin">Forgotten account ?</a>
                </div>
            </div>
        </div>
    </div>
</div>
